<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="/assets/img/logo.png" type="image/png" />
  <!-- importacion de estilos y scripts -->
  <link rel="stylesheet" href="/css/main.css" />
  <link rel="stylesheet" href="/css/arena.css" />
  <title>ARENA DE BATALLA</title>

  <!-- Scripts que se cargan (dc.js, marvel.js, encuentros.js) -->
  <script src="/js/dc.js" defer></script>
  <script src="/js/marvel.js" defer></script>
  <script src="/js/encuentros.js" defer></script>
  <!-- <script src="/js/arena.js" defer></script>-->
</head>
<body>
  <header>
    <img id="logo" src="/assets/img/logo.png" alt="Logo" />
    <nav>
      <a href="../index.html"><button id="btn-home" class="nav-button">Home</button></a>
      <a href="/html/dc.html"><button id="btn-dc" class="nav-button">DC</button></a>
      <a href="/html/marvel.html"><button id="btn-marvel" class="nav-button">Marvel</button></a>
      <button id="btn-arena" class="nav-button active">Arena</button>
    </nav>
  </header>

  <main>
    <!-- Arena visual principal -->
    <div class="contenedor-arena">
      <div class="pelea" id="combate-1">
        <h2>Jugador 1</h2>
        <div class="imagen" id="img-jugador1">
          <img src="../assets/img/SupermanClarkkentDCComics01.webp" width="900rem" alt="SupermanClarkkentDCComics01">
        </div>

        <span class="vs"><div class="texto-fuego">VS</div></span>

        <h2>Jugador 2</h2>
        <div class="imagen" id="img-jugador2">
          <img src="../assets/img/ultron2.jpg" alt="Ultron">
        </div>
      </div>
      <hr>
      <div class="pelea" id="combate-2">
        <h2>Jugador 1</h2>
        <div class="imagen" id="img-jugador1">
          <img src="../assets/img/SupermanClarkkentDCComics01.webp" width="900rem" alt="SupermanClarkkentDCComics01">
        </div>

        <span class="vs"><div class="texto-fuego">VS</div></span>

        <h2>BOT</h2>
        <div class="imagen" id="img-jugador2">
          <img src="../assets/img/ultron2.jpg" alt="ultron2">
        </div>
      </div>
      <div class="pelea" id="combate-3">
        <h2>BOT</h2>
        <div class="imagen" id="img-jugador1">
          <img src="../assets/img/ultron2.jpg" alt="Ultron">
        </div>

        <span class="vs"><div class="texto-fuego">VS</div></span>

        <h2>BOT</h2>
        <div class="imagen" id="img-jugador2">
          <img src="../assets/img/ultron2.jpg" alt="Ultron ">
        </div>
      </div>
    </div>

    <!-- Modal selección personajes -->
    <!-- quité el style="display:none;" y lo puse en el css de arena en el id modal-combate para que no salga error en el html -->
    <div id="modal-combate" class="modal">
      <div class="modal-content">
        <span class="close" id="cerrar-modal">&times;</span>
        <h2>Selecciona tus personajes</h2>
        <div class="seleccion-jugadores">
          <div class="jugador" id="jugador1">
            <h3>Jugador 1</h3>
            <div class="tarjetas" id="tarjetas-jugador1"></div>
            <button class="btn-aleatorio" onclick="seleccionarAleatorio(1)">Seleccionar aleatorio</button>
          </div>

          <div class="jugador" id="jugador2">
            <h3>Jugador 2</h3>
            <div class="tarjetas" id="tarjetas-jugador2"></div>
            <button class="btn-aleatorio" onclick="seleccionarAleatorio(2)">Seleccionar aleatorio</button>
          </div>
        </div>

        <!-- Ya no necesitamos este botón, pero lo dejamos comentado por si necesitas volver a usarlo -->
        <!-- <button id="btnIniciarSeleccion">Iniciar batalla</button> -->
      </div>
    </div>

 <!-- Modal de batalla -->
<div id="modal-batalla" class="modal">
  <div class="modal-content">
    <span class="close" id="cerrar-modal-batalla">&times;</span>
    <h2>¡La batalla ha comenzado!</h2>

    <div class="combate-personajes">
      <div class="personaje-seleccionado" id="jugador1-info">
        <!-- Contenido generado por JS -->
      </div>

      <div class="personaje-seleccionado" id="jugador2-info">
        <!-- Contenido generado por JS -->
      </div>
    </div>

    <div id="logCombate" class="log-combate"></div>
  </div>
</div>

  </main>

  </footer>
</body>
</html>
