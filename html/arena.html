<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="/assets/img/logo.png" type="image/png" />
  <title>ARENA DE BATALLA</title>
  <!-- importacion de estilos -->
  <link rel="stylesheet" href="/css/main.css" />
  <link rel="stylesheet" href="/css/arena.css" />
  <!-- importacion de scripts -->
  <script src="/js/cards.js" defer></script>
  <script src="/js/arena.js" defer></script>
</head>
<body>
  <header>
    <img id="logo" src="/assets/img/logo.png" alt="Logo" />
    <nav>
      <a href="../index.html"><button id="btn-home" class="nav-button">Home</button></a>
      <a href="/html/dc.html"><button id="btn-dc" class="nav-button">DC</button></a>
      <a href="/html/marvel.html"><button id="btn-marvel" class="nav-button">Marvel</button></a>
      <button id="btn-arena" class="nav-button active">Arena</button>
    </nav>
  </header>

  <main>
    <!-- Arena visual principal -->
    <div class="contenedor-arena">
      <div class="pelea" id="combate-1">
        <h2>Jugador 1</h2>
        <div class="imagen" id="img-jugador1">
          <img src="../assets/img/player.jpg" width="900rem" alt="player image">
        </div>

        <span class="vs"><div class="texto-fuego">VS</div></span>

        <h2>Jugador 2</h2>
        <div class="imagen" id="img-jugador2">
          <img src="../assets/img/player.jpg" alt="player image">
        </div>
      </div>
      <div class="pelea" id="combate-2">
        <h2>Jugador 1</h2>
        <div class="imagen" id="img-jugador1">
          <img src="../assets/img/player.jpg" width="900rem" alt="player image">
        </div>

        <span class="vs"><div class="texto-fuego">VS</div></span>

        <h2>BOT</h2>
        <div class="imagen" id="img-jugador2">
          <img src="../assets/img/IA.jpg" alt="IA image">
        </div>
      </div>
      <div class="pelea" id="combate-3">
        <h2>BOT</h2>
        <div class="imagen" id="img-jugador1">
          <img src="../assets/img/IA.jpg" alt="IA image">
        </div>

        <span class="vs"><div class="texto-fuego">VS</div></span>

        <h2>BOT</h2>
        <div class="imagen" id="img-jugador2">
          <img src="../assets/img/IA.jpg" alt="IA image">
        </div>
      </div>
    </div> 
  </main>
  <footer>
    ©Campuslands 2025, ©MARVEL Comics 2025, todos los derechos reservados. ©DC Comics 2025, todos los derechos reservados.
  </footer>
  <!-- Modal selección personajes -->
  <div id="modal-combate" class="modal oculto">
  <div class="modal-content">
    <span class="close" id="cerrar-modal">&times;</span>
    <h2>Selecciona tus personajes</h2>
    <div class="seleccion-jugadores">
      <div class="jugador-seleccion" id="jugador1">
        <h3>Jugador 1</h3>
        <div class="tarjetas" id="tarjetas-jugador1"></div>
        <button class="btn-aleatorio" data-jugador="1">Aleatorio</button>
      </div>
      <div class="jugador-seleccion" id="jugador2">
        <h3>Jugador 2</h3>
        <div class="tarjetas" id="tarjetas-jugador2"></div>
        <button class="btn-aleatorio" data-jugador="2">Aleatorio</button>
      </div>
    </div>
    <button id="btn-comenzar-pelea">¡Comenzar Pelea!</button>
    </div>
  </div>
</body>
</html>
